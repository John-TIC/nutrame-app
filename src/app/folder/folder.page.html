<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

      <!-- Prueba inicial insertando código de la web app -->
  <main class="main-container">
    <div class="login-images">
      <img src="../../../assets/images/Portada_sunset.jpg" alt="sunset-image">
      <img src="../../../assets/images/Avatar_ap_1.jpg" alt="avatar-image">
    </div>
    <div class="login-data">
      <p>La Profe Amelia </p>
      <p>JobTec - 2023 - Proyecto Académico / Derechos reservados</p>
      <button class="init-button">Vamos ?</button>
      <p>JobTec - 2023 - Proyecto Académico / Derechos reservados</p>
    </div>
  </main>
      <!-- FIN Prueba inicial insertando código de la web app -->


</ion-content>
